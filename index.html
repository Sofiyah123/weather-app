<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/02f79ffba6.js" crossorigin="anonymous"></script>
     <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    
  </head>
    <title>Weather App</title>
  </head>
  <body>
    <div class="bigger-div">
      <div class="input-div">
        <form >
          <input type="text" class="input"  id="cityInput" placeholder="Enter a City" />
          <button class="search-button" id="searchButton">Search</button>
        </form>
        <h1>
          <span class="weather-icon">☀</span>
          <span class="city-name" id="cityTitle">Ilorin</span>
        </h1>

        <p id="displayDate">Monday 12:17PM</p>
        <h1 id="h1" ><span id="temperature" >17</span><sup>°C</sup></span></h1>
        <p  class="converter" id="converterLink">Convert to fahrenheit</p>
        <p id="description">Clear sky</p>
        <p id="windy">Wind: 1 mph</p>
        <p id="hum">Humidity: 50%</p>
        <button class="locationBtn" id="currentLocationBtn">Get Current Location</button>
        <h3></h3>

        <hr />
        <!-- <div class="weekly-weather"> -->
        <div class="row">
        <ul>
          
            <div class="col-2">
                <li>
            <p><span class="weeks">Sat</span></p>
            <p><span class="weather-rep"><i class="fa-solid fa-sun"></i></span></p>
            <p>
              <span class="weather">70<sup>o</sup>| 54<sup>o</sup> </span>
            </p>
          </li>
            </div>
            <div class="col-2">
                <li>
            <p><span class="weeks">Sun</span></p>
            <p><span class="weather-rep"><i class="fa-solid fa-cloud-sun-rain"></i></span></p>
            <p>
              <span class="weather">70<sup>o</sup>| 54<sup>o</sup> </span>
            </p>
          </li>
            </div>
            <div class="col-2">
                <li>
            <p><span class="weeks">Mon</span></p>
            <p><span class="weather-rep"><i class="fa-solid fa-sun"></i></span></p>
            <p>
              <span class="weather">70<sup>o</sup>| 54<sup>o</sup> </span>
            </p>
          </li>
            </div>
            <div class="col-2">
                <li>
            <p><span class="weeks">Tue</span></p>
            <p><span class="weather-rep"><i class="fa-solid fa-cloud-sun-rain"></i></span></p>
            <p>
              <span class="weather">70<sup>o</sup>| 54<sup>o</sup> </span>
            </p>
          </li>
            </div>
            <div class="col-2">
                <li>
            <p><span class="weeks">Wed</span></p>
            <p><span class="weather-rep"><i class="fa-solid fa-cloud-sun-rain"></i></span></p>
            <p>
              <span class="weather">70<sup>o</sup>| 54<sup>o</sup> </span>
            </p>
          </li>
            </div>
            <!-- <div class="col-2">
                <li>
            <p><span class="weeks">Thur</span></p>
            <p><span class="weather-rep">☀</span></p>
            <p>
              <span class="weather">70<sup>o</sup>| 54<sup>o</sup> </span>
            </p>
          </li>
            </div> -->
            </ul>
        </div>
  
      </div>
      <a href="https://github.com/Sofiyah123/weather-app">Open source code</a>
    </div>
   
    <script src="src/weather.js"></script>
     <script src="resultPage.js"></script>
  </body>
</html>
